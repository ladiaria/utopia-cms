<nav class="toolbar navbar">
  <ul class="nav">
    <li class="share dropdown">
      <a href="#share" class="dropdown-toggle" data-toggle="dropdown" title="Comparti esta foto en redes sociales">
        <span class="icon-{{ SITE_DOMAIN_CLASS }}">s</span><span class="count global">0</span>
      </a>
      <div class="dropdown-menu">
        <ul class="nav icons">
          <li class="email">
            <a href="" title="Enviá este artículo por email">
              <span class="icon-envelope-alt icon-2x"></span>
              <span class="count"{% if not article.mail_count %} style="display: none;"{% endif %}>{{ article.mail_count }}</span>
            </a>
          </li>
          <li class="twitter" data-url="http://{{ site.domain }}{{ photo.get_absolute_url }}" data-text="{{ photo.caption|escape|truncatechars:40 }}"></li>
          <li class="facebook" data-url="http://{{ site.domain }}{{ photo.get_absolute_url }}" data-text="{{ article.caption|escape|truncatechars:40 }}"></li>
          <li class="whatsapp">
            <a href="https://wa.me/?text={{ 'Artículo en '|add:site.name|add:': '|add:article.headline|add:' - SITE_URL_SD|add:article.get_absolute_url|urlencode }}" data-action="share/whatsapp/share"><span class="fa fa-2x fa-whatsapp"></span></a>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</nav>
