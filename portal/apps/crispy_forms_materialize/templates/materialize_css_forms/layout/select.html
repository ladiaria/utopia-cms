<div id="div_id_{{ field.name }}" class="validate input-field col s12">
    <div class="select-wrapper">
    <select name="{{ field.name }}" class="browser-default">
        {% for val, name in field.field.choices %}
            <option value="{{ val }}" {% if field.value == val %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
    </select>
    </div>
    <label for="id_{{ field.id_for_label }}" {% if field.field.required %}class="required"{% endif %}>
        {{ field.label|safe }}
        {% if field.field.required %}<span class="asterisk asterisk-select">*</span>{% endif %}
    </label>
    {% for error in field.errors %}
        <small id="error_{{ forloop.counter }}_id_{{ field.name }}" class="error red-text">
            {{ error }}
        </small>
    {% endfor %}
</div>
