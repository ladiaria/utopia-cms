<div id="div_id_{{ field.name }}" class="validate input-field col s12">
  <label for="id_{{ field.name }}" class="required active">
    {{ field.label }}
  </label>
  {{ field }}
  <span data-toggle="#id_{{ field.name }}" class="toggle-password visibility"></span>
  {% for error in field.errors %}
    <small id="error_{{ forloop.counter }}_id_{{ field.name }}" class="error red-text">
      {{ error }}
    </small>
  {% endfor %}
</div>
