{% load thedaily_tags %}

<div id="notification-subscribe2" class="ld-snackbar ld-snackbar--active js-ld-snackbar" amp-access="authenticated">
  <div class="ld-snackbar__title">
    <div amp-access="signupwall_enabled AND credits > 1">
      <template amp-access-template type="amp-mustache">
        Te quedan {% templatetag openvariable %} credits {% templatetag closevariable %} artículos gratuitos
      </template>
    </div>
    <div amp-access="signupwall_enabled AND credits = 1">Te queda 1 artículo gratuito</div>
    <div amp-access="signupwall_enabled AND NOT credits">Este es tu último artículo gratuito</div>
    <button on="tap:notification-subscribe2.hide" class="js-close-ld-snackbar ld-snackbar__close ld-snackbar__close-top" type="button" aria-pressed="false" aria-label="Cerrar">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0V0z"/>
        <path fill="#262626" d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
      </svg>
    </button>
  </div>
  <div class="ld-snackbar__body">
    <div class="ld-snackbar__block">
      <a href="{% url 'subscribe' planslug='DDIGM' %}?utm_source=web&utm_medium=paywall" class="ld-btn-default">
        Suscribite <i>por ${% subscriptionprice 'DDIGM' %}/mes</i>
      </a>
    </div>
    <div class="ld-snackbar__text ld-snackbar__block">Nuestro periodismo depende de vos</div>
  </div>
</div>
