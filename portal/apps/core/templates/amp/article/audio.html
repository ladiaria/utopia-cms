<div class="ld-block ld-block--sm">
  <div class="container">
    <div class="ld-audio ld-card card">
        <div amp-access="{% block amp_access_denied1 %}NOT authenticated{% endblock %}" amp-access-hide>
          <div class="ld-audio__overlay active">
            <div class="ld-audio__overlay-content">
              <div class="ld-audio__overlay-title">
                {% block overlay_title %}Podrán escuchar este artículo quienes estén registrados.{% endblock %}
              </div>
              <div class="ld-audio__overlay-links">
                {% block overlay_links %}
                  <a href="{% url 'account-signup' %}?utm_source=web&utm_medium=audio-banner">Creá tu cuenta</a>
                  o <a on="tap:amp-access.login">Ingresá</a>
                {% endblock %}
              </div>
            </div>
          </div>
        </div>
        <div class="ld-audio__title">{{ article.audio.title }}</div>
        <amp-audio class="ld-audio__audio" amp-access="{% block amp_access_allowed %}authenticated{% endblock %}" amp-access-hide
                   width="auto"
                   height="50"
                   preload="metadata"
                   controls
                   controlsList="nodownload"
                   src="{{ URL_SCHEME }}://{{ site.domain }}{{ article.audio.file.url }}"
                   id="audioPlayer"
                   >
          <div fallback>
            <p>Tu navegador no soporta audios HTML5.</p>
          </div>
        </amp-audio>
        <amp-audio class="ld-audio__audio" amp-access="{% block amp_access_denied2 %}NOT authenticated{% endblock %}" amp-access-hide
                   width="auto"
                   height="50"
                   preload="metadata"
                   controls
                   controlsList="nodownload"
                   src="{{ STATIC_URL }}blank.mp3"
                   id="audioPlayer"
                   >
          <div fallback>
            <p>Tu navegador no soporta audios HTML5.</p>
          </div>
        </amp-audio>
        <div class="ld-audio__description">{{ article.audio.description }}</div>
    </div>
  </div>
</div>
