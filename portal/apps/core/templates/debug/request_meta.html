{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>Request META key-value content</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Boostrap table -->
    <script src="{% static 'admin/js/vendor/jquery/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-es-ES.min.js"></script>

    <style>.verydarkgrey{color:#555555;}</style>

  </head>
  <body>

    <div class="ml-3 pt-3 pb-2 mb-3">
      <h1 class="h2">Request META key-value content</h1>
    </div>

    <div class="table-responsive ml-3">
      <table id="table-rmeta" class="table table-striped table-sm" style="font-family:monospace;font-size:.8rem;" data-sort-name="key" data-sort-order="asc">
        <thead>
          <tr>
            <th data-sortable="true" data-field="key">key</th>
            <th>val</th>
          </tr>
        </thead>
        <tbody>
          {% for k, v in request.META.items %}
            <tr>
              <td>{{ k }}</td>
              <td class="verydarkgrey">{{ v }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="ml-3 pt-3 pb-2 mb-3">
      <h1 class="h2">Other useful data in context</h1>
      <ul>
        <li>
          <code style="padding-right: 0.3em;">is_mobile</code>:
          <code style="padding-right: 0.3em;">{{ is_mobile }}</code> (loaded in this view's context)
        </li>
      </ul>
    </div>

    <script>
      $('#table-rmeta').bootstrapTable();
    </script>

  </body>
</html>
